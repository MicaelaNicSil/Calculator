<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link href="/CSS/Styles.css" rel="stylesheet"/>
    <script src="/JS/Display.js" type="text/javascript"></script>
    <script src="/JS/Calculator.js" type="text/javascript"></script>
    <script src="/JS/decor.js" type="text/javascript" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="output">
                <div id="last-value"></div>
                <div id="actual-value"></div>
            </div>
            <button class="col-2" onclick="display.eraseAll()">C</button>
            <button onclick="display.erase()">&larr;</button>
            <button class="operator" value="division">%</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiplication">x</button>
            <button class="number" >4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="substraction">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="addition">+</button>
            <button class="col-2 number">0</button>
            <button class="number">.</button>
            <button class="operator" value="equal">=</button>
         
        </div>
    </div>
</body>
</html>
